services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    command: start-dev --import-realm
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Add hostname configuration
      #KC_HOSTNAME_STRICT: false
      #KC_HOSTNAME_STRICT_HTTPS: false
      #KC_LOG_LEVEL: DEBUG
      #KC_HTTP_ENABLED: true
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    networks:
      - keycloak-network

  app:
    build: ./app
    ports:
      - "5000:5000"
    env_file:
      - app/.env
    depends_on:
      - keycloak
    networks:
      - keycloak-network

  resource_server:
    build: ./resource_server
    ports:
      - "5001:5001"
    depends_on:
      - keycloak
    networks:
      - keycloak-network

networks:
  keycloak-network:
    driver: bridge