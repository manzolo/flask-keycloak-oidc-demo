<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">User Profile</h2>
        
        <div class="mb-6 bg-blue-50 p-4 rounded-lg border border-blue-200">
            <p class="text-lg font-semibold text-blue-800 mb-2">
                <span class="text-blue-600">Username:</span> {{ user }}
            </p>
        </div>

        <h3 class="text-xl font-bold text-gray-800 mb-4">Detailed Information:</h3>
        <ul class="space-y-3 mb-8">
            {% for key, value in info.items() %}
                <li class="flex items-center bg-gray-50 p-3 rounded-md shadow-sm">
                    <strong class="text-gray-700 capitalize mr-2">{{ key | replace('_', ' ') }}:</strong> 
                    <span class="text-gray-600 break-words">{{ value }}</span>
                </li>
            {% endfor %}
        </ul>

        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <a href="/" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out text-center">
                Back to Home
            </a>
            <form action="{{ url_for('logout') }}" method="post" class="w-full sm:w-auto">
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out text-center">
                    Logout
                </button>
            </form>
        </div>
    </div>
</body>
</html>
