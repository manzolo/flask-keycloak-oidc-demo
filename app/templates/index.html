<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2/OIDC Demo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-sm w-full text-center">
        {% if user %}
            <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Hello, {{ user }}!</h2>
            <p class="text-gray-700 mb-6">You have successfully authenticated via OIDC.</p>
            
            <form action="/profile" method="get" class="mb-4">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Show Profile
                </button>
            </form>      
            <form action="/call-protected-api" method="get" class="mb-4">
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Call Protected API
                </button>
            </form>
            <form action="/token" method="get" class="mb-4">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Show Token
                </button>
            </form>   
            <form action="/logout" method="post">
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Logout
                </button>
            </form>
        {% else %}
            <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Welcome!</h2>
            <p class="text-gray-700 mb-6">Please log in with Keycloak to continue.</p>
            <a href="/login">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Login
                </button>
            </a>
        {% endif %}
    </div>
</body>
</html>
